<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<h:outputStylesheet name="common-style.css" library="css" />
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/template/Layout.xhtml">
		<ui:param name="hideFooterAndSidebar" value="true" /> 
		<ui:define name="content">
			<div align="center">
				<h3>LOGIN</h3>
				<h:form id="loginForm" prependId="false" method="POST" >
				 <p:growl id="growl" showDetail="true" sticky="true" />
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="j_username" value="Username"></p:outputLabel>
						<p:inputText id="j_username" required="true"></p:inputText>
						<p:outputLabel for="j_password" value="Password"></p:outputLabel>
						<p:password id="j_password" required="true"></p:password>
						<f:facet name="footer">
							<p:commandButton value="Login" type="submit" ajax="false" update="growl"
								action="#{validateUser.validateUser()}"></p:commandButton>
							<p:commandButton value="Reset"></p:commandButton>
						</f:facet>
					</h:panelGrid>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
